<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | REKBERSAFE.ID NEWS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">


  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    .admin-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    textarea {
      min-height: 120px;
    }

    #content {
      min-height: 260px;
      font-family: monospace;
    }

    .check-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-save {
      background: #dc2626;
      color: #fff;
    }

    .btn-reset {
      background: #6b7280;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
      text-align: left;
    }

    th {
      background: #f9fafb;
    }

    .btn-edit {
      background: #2563eb;
      color: #fff;
      margin-right: 6px;
    }

    .btn-delete {
      background: #dc2626;
      color: #fff;
    }

    .date {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<div class="admin-container">
  <h1>üõ†Ô∏è Admin Panel ‚Äì REKBERSAFE.ID NEWS</h1>

  <!-- FORM -->
  <input type="hidden" id="editId">

  <label>Judul Berita</label>
  <input id="title">

  <label>Ringkasan</label>
  <textarea id="excerpt"></textarea>

  <label>Link Gambar</label>
  <input id="image">

  <label>Isi Konten (HTML)</label>
  <textarea id="content" placeholder="<p>Isi artikel...</p>"></textarea>

  <label>Kategori</label>
  <select id="category">
    <option value="moba">MOBA</option>
    <option value="tips">Tips</option>
    <option value="edukasi">Edukasi</option>
  </select>

  <div class="check-group">
    <label><input type="checkbox" id="headline"> Headline</label>
    <label><input type="checkbox" id="popular"> Populer</label>
  </div>

  <div class="actions">
    <button class="btn-save" onclick="saveNews()">Publish / Update</button>
    <button class="btn-reset" onclick="resetForm()">Reset</button>
  </div>

  <!-- LIST -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Judul</th>
        <th>Kategori</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="news-list"></tbody>
  </table>
</div>

<script>
const BIN_URL = "https://api.jsonbin.io/v3/b/6994eec043b1c97be986f762";
const API_KEY = "$2a$10$CRpUuQhcfh0vNYFxICLlwO7LrdzbWhCKwXJKD44is4DkVq8SjXv8G";
let NEWS = [];

async function loadNews() {
  const res = await fetch(BIN_URL, {
    headers: { "X-Master-Key": API_KEY }
  });
  const json = await res.json();
  NEWS = json.record.news || [];
  renderList();
}

function renderList() {
  const el = document.getElementById("news-list");
  el.innerHTML = "";

  NEWS.forEach(item => {
    el.innerHTML += `
      <tr>
        <td>${item.id}</td>
        <td>${item.title}</td>
        <td>${item.category}</td>
        <td class="date">
          Publish: ${item.publishedAt || "-"}<br>
          Update: ${item.updatedAt || "-"}
        </td>
        <td>
          <button class="btn-edit" onclick="editNews(${item.id})">Edit</button>
          <button class="btn-delete" onclick="deleteNews(${item.id})">Hapus</button>
        </td>
      </tr>
    `;
  });
}

function editNews(id) {
  const n = NEWS.find(x => x.id === id);
  if (!n) return;

  editId.value = n.id;
  title.value = n.title;
  excerpt.value = n.excerpt;
  image.value = n.image;
  content.value = n.content || "";
  category.value = n.category;
  headline.checked = n.headline;
  popular.checked = n.popular;
}

async function saveNews() {
  const id = editId.value;
  const now = new Date().toISOString().split("T")[0];

  const data = {
    title: title.value.trim(),
    excerpt: excerpt.value.trim(),
    image: image.value.trim(),
    content: content.value.trim(),
    category: category.value,
    headline: headline.checked,
    popular: popular.checked,
    updatedAt: now
  };

  if (!data.title || !data.excerpt || !data.image || !data.content) {
    alert("Lengkapi semua field!");
    return;
  }

  if (data.headline) NEWS.forEach(n => n.headline = false);

  if (id) {
    const idx = NEWS.findIndex(n => n.id == id);
    NEWS[idx] = { ...NEWS[idx], ...data };
  } else {
    data.id = NEWS.length ? NEWS[NEWS.length - 1].id + 1 : 1;
    data.publishedAt = now;
    NEWS.push(data);
  }

  await updateBin();
  resetForm();
}

async function deleteNews(id) {
  if (!confirm("Hapus berita ini?")) return;
  NEWS = NEWS.filter(n => n.id !== id);
  await updateBin();
}

async function updateBin() {
  await fetch(BIN_URL, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "X-Master-Key": API_KEY
    },
    body: JSON.stringify({ news: NEWS })
  });
  loadNews();
}

function resetForm() {
  editId.value = "";
  document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  headline.checked = popular.checked = false;
}

loadNews();
</script>

</body>
</html>
